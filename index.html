<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Greetings1_factory_Functions.js"></script>
    <script src="greetingsDom.js" defer = 'true'></script>


</head>
<body>

    <section class="Top">
        
        <div class="heading">
            <h1>Greetings</h1>
        </div>
    </section>

    <div class="Error">

        <p class="message"></p>

    </div>

    <section class="middle">
        <div class="functionality">
            <form>
                <label for="NAME" >Name:</label>
                <input type="text" class="textBox" placeholder="Enter your name"> 
                <span class="count">0</span>
                <br>
            </form>
        </div>

        <div class="check">
            <input type="radio" name="Language"  value="Eng">

            <label for="English">English</label>

            <input type="radio" name="Language"  value="Esp">

            <label for="Spanish">Spanish</label>

            <input type="radio" name="Language"  value="Ven">

            <label for="TshiVenda">TshiVenda</label>

        </div>

        <div class="btn">

            <input type="button" value="Greet Me" class="greetings">
            <input type="button" value="Clear" class="clearing">


        </div>



    </section>
    
</body>
</html>
